<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vivero</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;200;300;400;500;600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <link rel="stylesheet" href="../../CSS/style.css">
</head>

<body>

  <header class="sticky-top">

    

    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid ">
        <a class="navbar-brand" href="#"><i class="fa-solid fa-sun-plant-wilt logo"></i></a>
       
       <!-- Button hambur -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="btn-container">
          <button type="button" class="btn btn-nav" id="btn-carrito" data-bs-toggle="modal" data-bs-target="#modal-carrito">
            <i class="fa-solid fa-cart-shopping" id="carrito-contenedor">0</i>
          </button>
          <button type="button" class="btn btn-success btn-log d-none" id="btn-login" data-bs-toggle="modal" data-bs-target="#modal-login">Login</button>
          <button type="button" class="btn btn-danger btn-log" id="btn-logout">Logout</button>
          <button type="button" class="btn btn-primary btn-reg d-none" id="btn-reg" data-bs-toggle="modal" data-bs-target="#modal-reg">Registrarse</button>
        </div>
        
        
        <div class="collapse navbar-collapse justify-content-center nav-div" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item li__nav">
              <a class="btn nav-link" aria-current="page" href="../../index.html">HOME</a>
            </li>
            <li class="nav-item li__nav">
              <a class="btn nav-link active" a-current="page" href="#">NUESTRAS PLANTAS</a>
            </li>  
          </ul>
        </div>

        

        

      </div>

      
    </nav>
    

  </header>

  <main>
    <!-- Modal carrito-->
    <div class="modal fade" id="modal-carrito" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Carrito</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="vaciar-carrito">Vaciar Carrito</button>
            <button type="button" class="btn btn-primary" id="continuar-compra">Continuar compra</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <p>Precio total: $<span id="total-carrito"></span></p>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal login-->
<div class="modal fade" id="modal-login" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Login</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <input type="text" class="d-block m-2" id="user-log" placeholder="Ingrese su usuario" required>
        <input type="password" class="d-block m-2" id="pass-log" placeholder="Ingrese su contraseña" required>
        <input type="checkbox" id="check">
        <label for="check">Recordarme</label>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" id="btn-ingresar" data-bs-dismiss="modal">Ingresar</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal registro-->
<div class="modal fade" id="modal-reg" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Registre su cuenta</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      
          <div class="modal-body">
            <form action="" id="form-reg">
              <input type="text" class="d-block m-2" id="user-reg" placeholder="Ingrese su usuario" required>
              <input type="password" class="d-block m-2" id="pass-reg" placeholder="Ingrese su contraseña" required>
              <!-- <input type="password" class="d-block m-2" id="pass-reg-confirm" placeholder="Repita su contraseña" required> -->
              <button type="submit" class="btn btn-secondary" id ="btn-reg-ok">Registrarme</button>
            </form> 
          </div>
          
         
    </div>
  </div>
 
</div>
    <form class="form-buscar d-none" id="form-buscar">
      <input type="text" id="input-buscar">
      <label for="input-buscar">Busca tu planta</label>
    </form>

    <div class="d-flex flex-wrap justify-content-around" id="contenedor">

    </div>
  </main>





  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../../JS/main.js"></script>
  <script src="https://kit.fontawesome.com/2bf1dea849.js" crossorigin="anonymous"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

</body>

</html>
